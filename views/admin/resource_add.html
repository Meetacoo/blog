{% extends './layout.html' %}
{% block title %}管理员页面{% endblock %}
{% block header %}新增资源{% endblock %}
{% block content %}
<form class="form-horizontal" action="/resource/add" enctype="multipart/form-data" method="POST">
	<div class="form-group">
		<label class="col-sm-2 control-label">资源名称</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="name" placeholder="请输入资源名称" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">请选择文件</label>
		<div class="col-sm-6">
			<input type="file" id="exampleInputFile" name="file" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
		</div>
	</div>
</form>
{% endblock %}
