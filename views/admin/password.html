{% extends './layout.html' %}
{% block title %}管理员页面{% endblock %}
{% block header %}密码重置{% endblock %}
{% block content %}
<form class="form-horizontal" action="/admin/password" method="POST">
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-4">
			<input type="password" class="form-control password" id="password" name="password" placeholder="请输入密码">
		</div>
		<p class="text-danger err"></p>
	</div>
	<div class="form-group">
		<label for="repassword" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-4">
			<input type="password" class="form-control repassword" id="repassword" name="repassword" placeholder="请再次输入密码">
		</div>
		<p class="text-danger err"></p>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<button type="submit" class="btn btn-primary" id="btnsub">提交</button>
		</div>
	</div>
</form>
{% endblock %}
{% block footer %}
<script src="/js/password.js"></script>
{% endblock %}
